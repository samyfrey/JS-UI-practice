<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Live User Filter</title>
  </head>
  <body>
   
    <!-- component 1 user filter -->
    <div class="grid">

      <div class="navbar"></div>
      <div class="search-container">
        <div class="search-box">
          <header class="header">
            <h4 class="title">User Filter</h4>
            <small class="subtitle">Search by name and/or location</small>
            <input type="text" id="filter" placeholder="Search">
          </header>
          <ul id="result" class="user-list">
            <li>
              <h3>Loading...</h3>
            </li>
          </ul>
    
        </div>
      </div>
  
  
      <!-- component 2 slider carousel -->
      <div class="slide-container">
        <div class="slides">
          <div class="slide">
            <img
              src="https://images.unsplash.com/photo-1600191763391-644c029fee72?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8bGFuZHNjYXBlLGNhcnN8fHx8fHwxNjUzNjA1ODMz&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080"
              alt="car"
            />
          </div>
          <div class="slide">
            <img src="https://images.unsplash.com/photo-1483068612337-c045daaca40e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8bGFuZHNjYXBlLG5pZ2h0fHx8fHx8MTY1MzYwNTc5OA&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080" alt="mountains" />
          </div>
          <div class="slide">
            <img src="https://images.unsplash.com/photo-1490598000245-075175152d25?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8bGFuZHNjYXBlLGNpdHl8fHx8fHwxNjUzNjA1ODU4&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080" alt="bridge" />
          </div>
          <!-- <div class="slide">
            <img src="https://source.unsplash.com/random?landscape,city" alt="" />
          </div> -->
    
     
    <button class="prev" onclick="plusSlides(-1)">❮</button>
    <button class="next" onclick="plusSlides(1)">❯</button>
        
          </div>
      </div>
        
    </div>
    <script src="script.js"></script>
  </body>
</html>
